<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Word Snake</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Word Snake</h1>
      <div class="buttons">
        <button id="btnPause" aria-label="Pause">Pause</button>
        <button id="btnNew" aria-label="Reset game">Reset</button>
      </div>
    </header>

    <main>
      <!-- Game board -->
      <canvas id="board" width="360" height="480" aria-label="Game board" role="img"></canvas>

      <!-- Right panel -->
      <section id="panel" aria-label="Game panel">
        <div id="status" aria-live="polite" aria-atomic="true"></div>

        <!-- Stats -->
        <div id="stats">
          <div class="stat"><span>Crashes</span> <strong id="deaths">0</strong></div>
        </div>

        <!-- Live pocket preview (current letters before submitting a guess) -->
        <div id="pocket" aria-label="Current Letters"></div>

        <!-- Guess grid (scored like Wordle) -->
        <div id="guesses" aria-live="polite" aria-atomic="true"></div>

        <!-- On-screen controls -->
        <div id="controls" class="controls" aria-label="Directional controls">
          <button data-dir="up" aria-label="Up">▲</button>
          <div class="row">
            <button data-dir="left" aria-label="Left">◀</button>
            <button data-dir="down" aria-label="Down">▼</button>
            <button data-dir="right" aria-label="Right">▶</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>Prototype. Add to Home Screen to play full-screen offline.</small>
    </footer>
  </div>

  <!-- Load words BEFORE game -->
  <script src="words.js"></script>
  <script src="game.js"></script>
</body>
</html>
